<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>近日公開予定</title>
  <style>
    body {
      background: #252c48;
      color: #fff;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      text-align: center;
      padding: 80px 20px;
      margin: 0;
    }
    .container {
      background: #313b5b;
      border-radius: 16px;
      max-width: 440px;
      margin: 80px auto 0 auto;
      box-shadow: 0 4px 24px rgba(30,34,70,0.15);
      padding: 40px 24px;
    }
    h1 {
      font-size: 2.1em;
      margin-bottom: 1.3em;
      letter-spacing: 0.05em;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 2em;
      line-height: 1.7;
    }
    .logo {
      margin-bottom: 28px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #fff3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2em;
      margin-left: auto;
      margin-right: auto;
    }
    .return-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 0;
      width: 60%;
      background-color: #6E44FF;
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
      cursor: pointer;
    }
    .return-btn:hover {
      background-color: #5A3BD8;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">🚀</div>
    <h1>近日公開予定</h1>
    <p>
      このページは<br>
      これから実装予定です。<br>
      <br>
      お楽しみにお待ちください！
    </p>
    <a href="login.html" class="return-btn">ログイン画面へ戻る</a>
  </div>
</body>
</html>
