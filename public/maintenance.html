<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />

      padding: 80px 20px;
      margin: 0;
    }
    .container {
      background: #313b5b;
      border-radius: 16px;
      max-width: 440px;
      margin: 80px auto 0 auto;
      box-shadow: 0 4px 24px rgba(30,34,70,0.15);
      padding: 40px 24px;
    }
    h1 {
      font-size: 2.1em;
      margin-bottom: 1.3em;
      letter-spacing: 0.05em;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 2em;
      line-height: 1.7;
    }
    .logo {
      margin-bottom: 28px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #fff3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2em;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">🛠️</div>
    <h1>ただいまメンテナンス中</h1>

      AI支援システム（ASS）は現在、<br>システムの安定稼働・機能向上のため<br>
      サイトを一時的に停止しております。<br>
      <br>
      メンテナンス終了まで、今しばらくお待ちください。<br>
      <br>
      ご不便をおかけし申し訳ございません。
    </p>
  </div>
</body>
</html>
