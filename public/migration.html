<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>サービス移行のお知らせ</title>
  <style>
    body {
      background: #252c48;
      color: #fff;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      text-align: center;
      padding: 80px 20px;
      margin: 0;
    }
    .container {
      background: #313b5b;
      border-radius: 16px;
      max-width: 440px;
      margin: 80px auto 0 auto;
      box-shadow: 0 4px 24px rgba(30,34,70,0.15);
      padding: 40px 24px;
    }
    h1 {
      font-size: 2.1em;
      margin-bottom: 1.3em;
      letter-spacing: 0.05em;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 2em;
      line-height: 1.7;
    }
    .logo {
      margin-bottom: 28px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #fff3;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2em;
      margin-left: auto;
      margin-right: auto;
    }
    .beta-btn {
      display: inline-block;
      margin-top: 0px;
      padding: 12px 0;
      width: 80%;
      background-color: #6E44FF;
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
      cursor: pointer;
    }
    .beta-btn:hover {
      background-color: #5A3BD8;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">🔄</div>
    <h1>AI支援システム<br>バージョン移行のお知らせ</h1>
    <p>
      α版のサービスは終了し、β版に移行しました。<br>
      <br>
      新しいサービスは下記ボタンからご利用いただけます。
    </p>
    <a href="https://ai-support-system-beta2.glitch.me" class="beta-btn">β版はこちらから</a>
  </div>
</body>
</html>
