<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="prefetch" href="../sidebar.html">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>セミナータイトル作成</title>
  <link rel="stylesheet" href="../style.css">
  <script defer src="/sidebar-loader.js"></script>
  <script type="module" src="./seminar-title.js"></script>
</head>
<body>
  <!-- 共通ヘッダー -->
  <header class="header">
    <div class="logo">
      <img src="https://cdn.glitch.global/d6b52f0f-967d-4d53-8d7f-3cfb840bae62/AI%20Supprot%20System%20(1000%20x%20200%20px).png?v=1740035748637" alt="AI Support System Logo">
    </div>
  </header>
  <div class="container">
    <!-- 共通サイドバー -->
    <div id="sidebar-container"></div>
    <main class="content">
      <div class="main-container">
        <h1>【セミナータイトル作成】</h1>
        <p>ユーザーからの入力情報を元に、ターゲットにリーチしやすい魅力的なセミナータイトルを作成します。</p>
        <!-- 入力フォーム -->
        <form id="seminar-title-form">
          <label for="persona">① ターゲットのペルソナ像（例：年齢、性別、職業、学歴、住まい、家族構成など）</label>
          <textarea id="persona" rows="2" placeholder="ここに回答を入力"></textarea>
          <br><br>
          <label for="failedAttempts">② ターゲットが過去に試したけれど、効果が出なかった取り組みや方法<br/>（例：資格やスキルアップの勉強、講座やセミナーへの参加、動画教材の活用、職場への積極的なアピール、転職活動、副業へのチャレンジ、コーチングやカウンセリング）</label>
          <textarea id="failedAttempts" rows="2" placeholder="ここに回答を入力"></textarea>
          <br><br>
          <label for="structure">③ セミナータイトルをつけたいセミナーの構成<br/>(※セミナー構成機能で作成したテキストをここに貼り付けてください)</label>
          <textarea id="structure" rows="2" placeholder="ここに回答を入力"></textarea>
          <br><br>
          <div class="button-container">
            <button type="submit" id="seminar-title-submit-btn" class="analyze-button">セミナータイトルを作る！</button>
          </div>
        </form>
        <!-- 進捗バー -->
        <div class="progress-container">
          <div class="progress-steps">
            <div class="progress-bar">
              <div class="progress-bar-fill" id="progress-fill"></div>
            </div>
            <div class="progress-step" id="step-1">
              <div class="step-dot"></div>
              <div class="step-label">データ解析</div>
            </div>
            <div class="progress-step" id="step-2">
              <div class="step-dot"></div>
              <div class="step-label">タイトル案作成</div>
            </div>
            <div class="progress-step" id="step-3">
              <div class="step-dot"></div>
              <div class="step-label">最適化</div>
            </div>
            <div class="progress-step" id="step-4">
              <div class="step-dot"></div>
              <div class="step-label">完了</div>
            </div>
          </div>
        </div>
        <!-- 出力結果 -->
        <div id="output-container" style="display: none;">
          <h3>生成されたセミナータイトル</h3>
          <div id="output"></div>
          <div class="clipboard-container" style="margin-top:1em;">
            <button class="copy-button" id="copy-btn">クリップボードにコピーする</button>
            <span class="copy-success" id="copy-success" style="display:none; margin-left: 1em; color:#8bc34a;">コピーしました！</span>
          </div>
        </div>
        <!-- メインページに戻るボタン -->
        <div class="main-return-button-area">
          <a href="#" id="return-home" class="main-return-button">メインページへ戻る</a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
