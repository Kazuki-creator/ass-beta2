<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="prefetch" href="../sidebar.html">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagramフィード投稿作成</title>
  <link rel="stylesheet" href="../style.css">
  <script defer src="../script.js"></script>
</head>
<body>
  <!-- 共通ヘッダー -->
  <header class="header">
    <div class="logo">
      <img src="https://cdn.glitch.global/d6b52f0f-967d-4d53-8d7f-3cfb840bae62/AI%20Supprot%20System%20(1000%20x%20200%20px).png?v=1740035748637" alt="AI Support System Logo">
    </div>
  </header>

  <div class="container">
    <!-- 共通サイドバー -->
    <div id="sidebar-container"></div>
    <!-- ↓ここだけを入れ替え（インライン fetch を消して loader を読む） -->
    <script defer src="/sidebar-loader.js"></script>
    
    <!-- メインコンテンツ -->
    <main class="content">
      <div class="main-container">
        <h1>【Instagramフィード投稿作成】</h1>
        <p>
          あなたの商品/サービスを高確率で購入するターゲットの感情を動かす10枚構成のInstagramカルーセル投稿案を作成します。<br/>
          以下の項目を入力してください。
        </p>
        
        <!-- 入力フォーム -->
        <form id="feed-post-form">
          <label for="content">① 投稿のテーマや商品・サービスの内容 </label>
          <textarea id="content" rows="2" placeholder="例：20代向けキャリア支援プログラム"></textarea>
          <br><br>
          
          <label for="story">② ユーザーのキャラクターやストーリー </label>
          <textarea id="story" rows="2" placeholder="例：元々は自分も「このままでいいのかな」と悩む会社員でしたが、人生を変える決断をして今は独立。誰もが本来の強みを活かせるようサポートしたいと思っています"></textarea>
          <br><br>
          
          <label for="message">③ 投稿で届けたいメッセージやテーマ</label>
          <textarea id="message" rows="2" placeholder="例：『自分には可能性がある』と気付かせる"></textarea>
          <br><br>
          
          <label for="target">④ ターゲット（例：年齢、職業、属性）</label>
          <textarea id="target" rows="2" placeholder="例：20代後半～30代前半の社会人"></textarea>
          <br><br>
          
          <label for="goal">⑤ 投稿で達成したいゴール（例：フォロー、いいね、保存など）</label>
          <textarea id="goal" rows="2" placeholder="例：フォロー＆いいねを促す"></textarea>
          <br><br>
          
          <button type="submit" id="feed-post-submit-btn" class="analyze-button">Instagram投稿を作る！</button>
          <br><br>
        </form>
        
        <!-- 進捗バー -->
        <div class="progress-container">
          <div class="progress-steps">
            <div class="progress-bar">
              <div class="progress-bar-fill" id="progress-fill"></div>
            </div>
            <div class="progress-step" id="step-1">
              <div class="step-dot"></div>
              <div class="step-label">データ解析</div>
            </div>
            <div class="progress-step" id="step-2">
              <div class="step-dot"></div>
              <div class="step-label">投稿案作成</div>
            </div>
            <div class="progress-step" id="step-3">
              <div class="step-dot"></div>
              <div class="step-label">最適化</div>
            </div>
            <div class="progress-step" id="step-4">
              <div class="step-dot"></div>
              <div class="step-label">完了</div>
            </div>
          </div>
        </div>

        <!-- 出力結果 -->
        <div id="output-container" style="display: none;">
          <h3>生成されたInstagram投稿案</h3>
          <div id="output"></div>
          <div class="clipboard-container">
            <button class="copy-button" id="copy-btn">クリップボードにコピーする</button>
            <span class="copy-success" id="copy-success" style="display:none; margin-left:1em; color:#8bc34a;">コピーしました！</span>
          </div>
        </div>

        <!-- メインページへ戻るボタン -->
        <div class="main-return-button-area">
          <a href="#" id="return-home" class="main-return-button">メインページへ戻る</a>
        </div>
        
      </div>
    </main>
  </div>
  
</body>
</html>
