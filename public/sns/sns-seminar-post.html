<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="prefetch" href="../sidebar.html">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SNSセミナー告知文作成</title>
  <link rel="stylesheet" href="../style.css">
  <script defer src="/sidebar-loader.js"></script>
  <script type="module" src="./sns-seminar-post.js"></script>
</head>
<body>
  <!-- 共通ヘッダー -->
  <header class="header">
    <div class="logo">
      <img src="https://cdn.glitch.global/d6b52f0f-967d-4d53-8d7f-3cfb840bae62/AI%20Supprot%20System%20(1000%20x%20200%20px).png?v=1740035748637" alt="AI Support System Logo">
    </div>
  </header>

  <div class="container">
    <!-- 共通サイドバー -->
    <div id="sidebar-container"></div>

    <!-- メインコンテンツ -->
    <main class="content">
      <div class="main-container">
        <h1>【SNSセミナー告知文作成】</h1>
        <p>以下の項目から入力し、ターゲットに響く魅力的なセミナー告知文を作成します。</p>
        
        <!-- 入力フォーム -->
        <form id="sns-seminar-post-form">
          <label for="seminarTitle">① セミナーのタイトル</label>
          <textarea id="seminarTitle" rows="2" placeholder="例：未来を切り拓くキャリアアップセミナー"></textarea>
          
          <label for="seminarDatetime">② セミナーの日時・開催方法</label>
          <textarea id="seminarDatetime" rows="2" placeholder="例：2025.5.3(土)20:00~21:30 / ZOOMオンライン開催"></textarea>
          
          <label for="targetInfo">③ ターゲット層（年齢、職業、属性）</label>
          <textarea id="targetInfo" rows="2" placeholder="例：20代後半～30代前半の社会人"></textarea>
          
          <label for="problem">④ ターゲットの具体的な悩みや課題</label>
          <textarea id="problem" rows="2" placeholder="例：キャリアに対する不安、昇進が見込めない現状"></textarea>
          
          <label for="benefit">⑤ セミナー参加で得られる具体的ベネフィット（数字やデータ含む）</label>
          <textarea id="benefit" rows="2" placeholder="例：年収アップ、具体的なスキル習得"></textarea>
          
          <label for="specialOffer">⑥ セミナー参加の特典や緊急性を感じさせるオファー</label>
          <textarea id="specialOffer" rows="2" placeholder="例：先着50名限定、無料個別相談付き"></textarea>
          
          <label for="recentInsight">⑦ 最近悩んでいたことや気づいた出来事</label>
          <textarea id="recentInsight" rows="2" placeholder="例：最近、○○のことで悩んでいた…"></textarea>
          
          <div class="button-container">
            <button type="submit" id="sns-seminar-post-submit-btn" class="analyze-button">セミナー告知文を作る！</button>
          </div>
        </form>
        
        <!-- 進捗バー -->
        <div class="progress-container">
          <div class="progress-steps">
            <div class="progress-bar">
              <div class="progress-bar-fill" id="progress-fill"></div>
            </div>
            <div class="progress-step" id="step-1">
              <div class="step-dot"></div>
              <div class="step-label">データ解析</div>
            </div>
            <div class="progress-step" id="step-2">
              <div class="step-dot"></div>
              <div class="step-label">告知文案作成</div>
            </div>
            <div class="progress-step" id="step-3">
              <div class="step-dot"></div>
              <div class="step-label">最適化</div>
            </div>
            <div class="progress-step" id="step-4">
              <div class="step-dot"></div>
              <div class="step-label">完了</div>
            </div>
          </div>
        </div>

        <!-- 出力結果 -->
        <div id="output-container" style="display: none;">
          <h3>生成されたセミナー告知文</h3>
          <div id="output"></div>
          <!-- クリップボードコピー用 -->
          <div class="clipboard-container" style="margin-top:1em;">
            <button class="copy-button" id="copy-btn">クリップボードにコピーする</button>
            <span class="copy-success" id="copy-success" style="display:none; margin-left: 1em; color:#8bc34a;">コピーしました！</span>
          </div>
        </div>

        <!-- メインページへ戻るボタン -->
        <div class="main-return-button-area">
          <a href="#" id="return-home" class="main-return-button">メインページへ戻る</a>
        </div>
        
      </div>
    </main>
  </div>
</body>
</html>
